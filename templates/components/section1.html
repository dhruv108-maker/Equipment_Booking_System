<link rel="stylesheet" href="{{ url_for('static', filename='css/section.css') }}">

<div class="equiment-container">
    <div class="slide-section">
        {% for equipment in equipments %}
        <div class="equipments">
            <section class="equipment-img">
                <img  src="{{ url_for('static', filename='uploads/demo.png') }}" alt="{{ equipment['EquipmentName'] }}">
            </section>
            <section class="equipment-name">
                <h2>{{ equipment['EquipmentName'] }}</h2>
                <p>{{equipment['EquipmentID']}}</p>
            </section>
        </div>
        {% endfor %}
    </div>
</div>
